<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f0f2f5, #d4e0f0);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
      }

      form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="text"] {
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #2980b9;
        outline: none;
      }

      button {
        padding: 12px;
        background-color: #2980b9;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1c5980;
      }

      h2 {
        margin-top: 30px;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <h1>FWI Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <input
        type="text"
        name="Temperature"
        placeholder="Temperature"
        required="required"
      /> <br>

      <input type="text" name="RH" placeholder="RH" required="required" /><br />

      <input type="text" name="Ws" placeholder="Ws" required="required" /><br />
      <input
        type="text"
        name="Rain"
        placeholder="Rain"
        required="required"
      /><br />

      <input
        type="text"
        name="FFMC"
        placeholder="FFMC"
        required="required"
      /><br />

      <input
        type="text"
        name="DMC"
        placeholder="DMC"
        required="required"
      /><br />

      <input
        type="text"
        name="ISI"
        placeholder="ISI"
        required="required"
      /><br />

      <input
        type="text"
        name="Classes"
        placeholder="Classes"
        required="required"
      /><br />

      <input
        type="text"
        name="Region"
        placeholder="Region"
        required="required"
      /><br />

      <button type="submit" class="btn btn-primary btn-block btn-large">
        Predict
      </button>
    </form>
    <h2>
        The FWI prediction is: {{results}}
    </h2>
  </body>
</html>
